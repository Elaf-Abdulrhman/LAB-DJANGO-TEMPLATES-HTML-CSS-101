{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaf's Portfolio</title>

    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Logo Image (Favicon) -->
    <link rel="icon" href="{% static 'images/logo.jpeg' %}" type="image/jpeg">
</head>

<body>

    <!-- Navigation Bar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <!-- Logo (aligned to the far left) -->
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.jpeg' %}" class="img-fluid" alt="Logo" style="width: 50px; height: 50px;">
            </a>

            <!-- Navbar Links (aligned to the far right) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                        <a class="nav-link text-dark" href="{% url 'home:about' %}">About Me</a>
                    </li>
                    <li class="nav-item {% if request.path == '/projects/' %}active{% endif %}">
                        <a class="nav-link text-dark" href="{% url 'home:projects' %}">Projects</a>
                    </li>
                    <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}">
                        <a class="nav-link text-dark" href="{% url 'home:contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Content block (this will be replaced by content from child templates) -->
    {% block content %}
    {% endblock %}

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Elaf Alshanqiti</p>
    </footer>

    <!-- Bootstrap JS (from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
